<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل نادي جامعي</title>
    <!-- رابط خط Almarai من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #146b4c;
            margin: 0;
            padding: 0;
            color: #57ab8d;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 150px;
        }
        
        h2 {
            text-align: center;
            color: #146b4c;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-top: 15px;
            color: #146b4c;
            font-weight: bold;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #57ab8d;
            border-radius: 5px;
            margin-top: 5px;
            color: #146b4c;
            font-family: 'Almarai', sans-serif;
        }
        
        button {
            background-color: #57ab8d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Almarai', sans-serif;
        }
        
        button:hover {
            background-color: #3e8b6e;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="logoprojectwep.png" alt="Club Hub Logo">
        </div>
        <h2>نموذج تسجيل نادي جامعي</h2>
        <form>
            <label for="clubName">اسم النادي:</label>
            <input type="text" id="clubName" name="clubName" required>

            <label for="clubGoal">ما هو هدف النادي؟</label>
            <textarea id="clubGoal" name="clubGoal" rows="4" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>

</body>

</html>
